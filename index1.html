<!DOCTYPE html>
<html>

<head>
    <title>Javascript</title>
</head>

<body>
    <p>Global varible and local varible</p>
    <button onclick="calc()">Click me</button>
    <p id="d1"></p>
    <br>
    <p id="d2"></p>

    <script>
        a=10
        function calc()
        {
          b=5
          document.getElementById('d1').innerHTML=a*b
        }
        document.getElementById('d2').innerHTML = a 
        document.getElementById('d2').innerHTML = b

    </script>
    
</body>

</html>
